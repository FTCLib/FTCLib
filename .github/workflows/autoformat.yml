name: Format

on:
  [push, pull_request]

jobs:

  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: "8"
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace"
